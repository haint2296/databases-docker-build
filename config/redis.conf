## Minimal Redis configuration for local development
##
## Loaded by docker-compose.yaml:
##   ./config/redis.conf -> /etc/redis/redis.conf
##
## WARNING: This is intended for local dev only.

bind 0.0.0.0
protected-mode yes
port 6379

## Persist data under /data (mounted from ./.db/redis)
dir /data
appendonly yes

## Auth (matches README defaults)
requirepass password

